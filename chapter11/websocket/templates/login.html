<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>聊天室房间用户登入</title>
        </head>
        <body>
        <form action="/api/v1/user/login_action" method="get" onsubmit="return check(this)">
            用户号码: <input type="text" name="phone_number"><br>
            用户密码: <input type="text" name="password"><br>
            <input type="submit" value="登入房间聊天室" onclick="check(this.form)">
        </form>
        <p><b>注意：这里由于仅仅做演示而言，对于密码而言通常需要加密传输且不会使用GET方式提交！</b></p>
        </body>

        <script type="text/javascript">
         function check(form) {
              if(form.username.value=='') {
                    alert("请输入用户名称!");
                    form.username.focus();
                    return false;
               }
              if(form.phone_number.value=='') {
                    alert("请输入用户号码!");
                    form.phone_number.focus();
                    return false;
               }
               if(form.password.value==''){
                    alert("请输入用户密码!");
                    form.password.focus();
                    return false;
                }
                return true;
              }
        </script>

    </html>
